{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'user.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    
    <div class="container">
        <div class="profile-box">
            <img src="{% static 'image/a.png' %}" alt="">
            <hr />
            <h1 class="text-center">{{ request.user|upper }}</h1>
            <form method="post" action="{% url 'user:profile' %}">
              {% csrf_token %}
              {{ user_form.as_p }}
              <input type="submit" class="btn btn-block btn-primary" value="Update Profile" />
            </form>
            <div class="About">
              <ul class="flex-container">
                  <a href="{% url 'rooms:user_bookings' %}" class="flex2">
                      <span>Bookings</span>
                  </a>
                  <a href="{% url 'index' %}" class="flex2">
                      <span>Home</span>
                  </a>
              </ul>
          </div>
          
        </div>

</body>

</html>
